name: Angular CI with Coverage

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless

      - name: Insert Coverage Card
        run: |
          FILE=$(find coverage -name "index.html" | head -1)
          echo "Coverage file: $FILE"
          COVERAGE=$(grep -oP '(?<=<span class=\"strong\">)\d+%' "$FILE" | head -1)
          CARD="<div style='background:#4F46E5;color:white;padding:20px;font-size:28px;text-align:center;font-weight:bold;'>Coverage: $COVERAGE</div>"
          sed -i "1s|^|$CARD\n|" "$FILE"

      - name: Extract coverage summary
        id: coverage
        run: |
          FILE=$(find coverage -name "coverage-summary.json" | head -1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

          LINES=$(jq '.total.lines.pct' "$FILE")
          BRANCHES=$(jq '.total.branches.pct' "$FILE")
          FUNCTIONS=$(jq '.total.functions.pct' "$FILE")
          STATEMENTS=$(jq '.total.statements.pct' "$FILE")

          echo "lines=$LINES" >> $GITHUB_OUTPUT
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
          echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT

      - name: Add Coverage Summary to Job Summary
        run: |
          echo "## üìä Code Coverage Overview" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Lines** | ${{ steps.coverage.outputs.lines }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branches** | ${{ steps.coverage.outputs.branches }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| **Functions** | ${{ steps.coverage.outputs.functions }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| **Statements** | ${{ steps.coverage.outputs.statements }}% |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Acesse o relat√≥rio HTML completo aqui:**" >> $GITHUB_STEP_SUMMARY
          echo "‚û°Ô∏è https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html" >> $GITHUB_STEP_SUMMARY

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      # ----------------------------------
      # PUBLICA√á√ÉO DO COVERAGE NO GH PAGES
      # ----------------------------------
      - name: Setup Pages
        if: github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v5

      - name: Upload coverage folder to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage/freela-match-web

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: actions/deploy-pages@v4
