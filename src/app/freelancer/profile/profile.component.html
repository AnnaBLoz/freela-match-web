<div class="min-vh-100 bg-light">
  <div class="container-lg py-5">
    <div class="space-y-4">
      <!-- Loading State -->
      <div
        *ngIf="isLoading"
        class="d-flex align-items-center justify-content-center min-vh-100"
      >
        <div class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <p class="mt-3 text-muted">Carregando perfil...</p>
        </div>
      </div>

      <!-- Profile Header -->
      <div *ngIf="!isLoading && user && profile" class="card shadow-sm">
        <div class="card-body p-4">
          <div class="row">
            <div class="col-auto">
              <!-- <img
                [src]="
                  profile.profileImage ||
                  profile.logoUrl ||
                  'https://via.placeholder.com/96'
                "
                alt="Profile"
                class="rounded-circle"
                width="96"
                height="96"
              /> -->

              <img
                src="assets/icons/user.png"
                alt="user"
                class="user-avatar"
                width="96"
                height="96"
              />
            </div>

            <div class="col-md flex-grow-1">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <div class="mb-2">
                    <ng-container *ngIf="!isEditing; else editName">
                      <h1 class="h2 mb-0">{{ user.name }}</h1>
                    </ng-container>

                    <ng-template #editName>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        [(ngModel)]="editUserForm.name"
                        placeholder="Nome do usuário"
                      />
                    </ng-template>
                  </div>

                  <p class="text-muted mb-3">
                    <i class="bi bi-envelope me-2"></i>{{ user.email }}
                  </p>
                </div>

                <div class="d-flex gap-2">
                  <ng-container *ngIf="!isEditing">
                    <button class="btn btn-primary" (click)="handleEdit()">
                      <i class="bi bi-pencil me-2"></i>Editar Perfil
                    </button>
                  </ng-container>
                  <ng-container *ngIf="isEditing">
                    <button class="btn btn-success" (click)="handleSave()">
                      <i class="bi bi-check me-2"></i>Salvar
                    </button>
                    <button class="btn btn-secondary" (click)="handleCancel()">
                      <i class="bi bi-x me-2"></i>Cancelar
                    </button>
                  </ng-container>
                </div>
              </div>

              <div class="d-flex align-items-center gap-3 mt-3">
                <!-- Disponibilidade editável -->
                <ng-container *ngIf="user.type === 1">
                  <div *ngIf="!isEditing; else editAvailability">
                    <span
                      class="badge"
                      [ngClass]="
                        user.isAvailable === true
                          ? 'bg-success'
                          : 'bg-secondary'
                      "
                    >
                      {{ user.isAvailable === true ? "Disponível" : "Ocupado" }}
                    </span>
                  </div>

                  <ng-template #editAvailability>
                    <div class="d-flex align-items-center gap-2">
                      <label class="form-check-label fw-medium"
                        >Disponibilidade:</label
                      >
                      <select
                        class="form-select form-select-sm w-auto"
                        [(ngModel)]="editUserForm.isAvailable"
                      >
                        <option [ngValue]="true">Disponível</option>
                        <option [ngValue]="false">Ocupado</option>
                      </select>
                    </div>
                  </ng-template>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabs Navigation -->
      <div *ngIf="!isLoading && user" class="card shadow-sm">
        <div class="card-body p-0">
          <ul class="nav nav-tabs border-bottom" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                [ngClass]="{ active: activeTab === 'info' }"
                (click)="setActiveTab('info')"
                type="button"
              >
                Informações
              </button>
            </li>
            <li class="nav-item" role="presentation" *ngIf="user.type === 1">
              <button
                class="nav-link"
                [ngClass]="{ active: activeTab === 'portfolio' }"
                (click)="setActiveTab('portfolio')"
                type="button"
              >
                Portfólio
              </button>
            </li>
          </ul>

          <!-- Tab Content: Informações -->
          <div class="tab-content p-4" *ngIf="activeTab === 'info'">
            <ng-container>
              <app-profile-info
                [profile]="profile"
                [isEditing]="isEditing"
                [editForm]="editForm"
                [skills]="skills"
                (updateEditForm)="editForm = $event"
              ></app-profile-info>
            </ng-container>
          </div>

          <!-- Tab Content: Portfólio -->
          <div
            class="tab-content p-4"
            *ngIf="activeTab === 'portfolio' && user.type === 1"
          >
            <div class="card">
              <div
                class="card-header bg-light d-flex justify-content-between align-items-center"
              >
                <div>
                  <h5 class="card-title mb-0">Portfólio</h5>
                  <p class="card-text text-muted mb-0">
                    Seus trabalhos e projetos
                  </p>
                </div>
                <button
                  *ngIf="isEditing"
                  class="btn btn-outline-primary btn-sm"
                  (click)="addPortfolioItem()"
                >
                  <i class="bi bi-plus-lg"></i> Adicionar
                </button>
              </div>

              <div class="card-body">
                <!-- Visualização normal -->
                <ng-container *ngIf="!isEditing">
                  <ng-container *ngIf="portfolio?.length > 0; else noPortfolio">
                    <ul class="list-group">
                      <li
                        *ngFor="let item of portfolio"
                        class="list-group-item d-flex justify-content-between align-items-center"
                      >
                        <a
                          [href]="item.URL"
                          target="_blank"
                          rel="noopener noreferrer"
                          class="text-primary text-decoration-none"
                        >
                          <i class="bi bi-link-45deg me-2"></i>{{ item.url }}
                        </a>
                        <!-- <span
                          class="badge"
                          [ngClass]="
                            item.isActive ? 'bg-success' : 'bg-secondary'
                          "
                        >
                          {{ item.isActive ? "Ativo" : "Inativo" }}
                        </span> -->
                      </li>
                    </ul>
                  </ng-container>
                  <ng-template #noPortfolio>
                    <p class="text-muted mb-0">
                      Nenhum item no portfólio ainda.
                    </p>
                  </ng-template>
                </ng-container>

                <!-- Edição -->
                <ng-container *ngIf="isEditing">
                  <div
                    *ngIf="editPortfolioForm.length === 0"
                    class="text-muted"
                  >
                    Nenhum item no portfólio. Clique em “Adicionar”.
                  </div>

                  <div
                    *ngFor="let item of editPortfolioForm; let i = index"
                    class="mb-3"
                  >
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="item.URL"
                        placeholder="URL do projeto"
                      />
                      <select
                        class="form-select w-auto"
                        [(ngModel)]="item.isActive"
                        aria-label="Status"
                      >
                        <option [ngValue]="true">Ativo</option>
                        <option [ngValue]="false">Inativo</option>
                      </select>
                      <button
                        class="btn btn-outline-danger"
                        type="button"
                        (click)="removePortfolioItem(i)"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
