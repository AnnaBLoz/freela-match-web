<header class="header sticky-top">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between py-2">
      <!-- Logo + Nome -->
      <div class="d-flex align-items-center gap-2">
        <a routerLink="/company/dashboard">
          <img
            src="assets/icons/logo-freela-match.png"
            alt="Freela Match Logo"
            class="logo"
            style="height: 70px"
          />
        </a>
      </div>

      <!-- Menu / Dashboard -->
      <nav>
        <a routerLink="/company/dashboard" class="nav-link-custom">Dashboard</a>
        <a routerLink="/company/offers" class="nav-link-custom"
          >Minhas Propostas</a
        >
        <a routerLink="/company/freelancers" class="nav-link-custom"
          >Freelancers</a
        >
        <a routerLink="/company/reviews" class="nav-link-custom">Avaliações</a>
      </nav>

      <!-- Perfil -->
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="assets/icons/user.png" alt="user" class="user-avatar" />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end shadow"
          aria-labelledby="userDropdown"
        >
          <li>
            <a class="dropdown-item" href="/company/profile"
              ><i class="fas fa-user me-2"></i> Perfil</a
            >
          </li>
          <li>
            <a class="dropdown-item text-danger" href="#"
              ><i class="fas fa-sign-out-alt me-2"></i> Sair</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
