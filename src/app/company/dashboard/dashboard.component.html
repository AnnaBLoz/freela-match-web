<div class="min-vh-100 bg-light">
  <!-- Loading State -->
  <div
    *ngIf="isLoading"
    class="min-vh-100 bg-light d-flex align-items-center justify-content-center"
  >
    <div class="text-center">
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-3 text-muted fs-5">Carregando dashboard...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading">
    <div class="container-fluid px-4 py-4" style="max-width: 1400px">
      <!-- Header -->
      <div class="mb-5">
        <h1 class="display-6 fw-bold text-dark mb-2">
          Bem-vindo, {{ user.name }}!
        </h1>
        <p class="text-muted fs-5">
          {{ getWelcomeMessage() }}
        </p>
      </div>

      <!-- Company Dashboard -->
      <div>
        <!-- Stats Cards -->
        <div class="row g-4 mb-5">
          <div class="col-lg-3 col-md-6">
            <div class="card stat-card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h6 class="card-subtitle mb-2 text-muted fw-medium">
                      Projetos Ativos
                    </h6>
                    <h2 class="card-title mb-0 fw-bold">
                      {{ activeProposals?.length }}
                    </h2>
                  </div>
                  <div
                    class="icon-wrapper bg-primary bg-opacity-10 text-primary"
                  >
                    <i class="bi bi-briefcase fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="card stat-card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h6 class="card-subtitle mb-2 text-muted fw-medium">
                      Total de Projetos
                    </h6>
                    <h2 class="card-title mb-0 fw-bold">
                      {{ proposals?.length || 0 }}
                    </h2>
                  </div>
                  <div
                    class="icon-wrapper bg-success bg-opacity-10 text-success"
                  >
                    <i class="bi bi-graph-up fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="card stat-card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h6 class="card-subtitle mb-2 text-muted fw-medium">
                      Avaliação
                    </h6>
                    <h2 class="card-title mb-0 fw-bold">
                      {{ averageRating || 0 }}/5
                    </h2>
                  </div>
                  <div
                    class="icon-wrapper bg-warning bg-opacity-10 text-warning"
                  >
                    <i class="bi bi-star-fill fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="card stat-card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h6 class="card-subtitle mb-2 text-muted fw-medium">
                      Candidaturas
                    </h6>
                    <h2 class="card-title mb-0 fw-bold">
                      {{ getTotalApplications() }}
                    </h2>
                  </div>
                  <div class="icon-wrapper bg-info bg-opacity-10 text-info">
                    <i class="bi bi-people fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="card shadow-sm rounded-4 p-3 h-100 border-0">
          <h6 class="display-6 fw-bold text-dark mb-2">Ações Rápidas</h6>

          <!-- Botão principal -->
          <button
            class="btn btn-dark w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-3 py-2"
            (click)="navigateToCreateProposal()"
          >
            <i class="bi bi-plus-lg"></i>
            Criar Nova Proposta
          </button>

          <!-- Botão secundário -->
          <button
            class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2 rounded-3 py-2"
            (click)="navigateToFreelancers()"
          >
            <i class="bi bi-search"></i>
            Explorar Freelancers
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
